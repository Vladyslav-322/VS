
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello GitHub</title>

    <style>
        body {
            background: #0e3a5d;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }

        .card {
            background: #1e5a82;
            width: 380px;
            padding: 30px;
            border-radius: 20px;
            color: white;
            text-align: center;
        }

        .logo {
            width: 120px;
            margin: 20px auto;
            display: block;
        }

        .subtitle {
            margin-top: 20px;
            font-weight: bold;
        }

        .commands {
            background: #0c1f2e;
            padding: 15px;
            margin-top: 10px;
            border-radius: 10px;
            text-align: left;
            display: inline-block;
        }

        .commands p {
            margin: 3px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Hello GitHub</h1>

        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
             class="logo" alt="GitHub Logo">

        <p class="subtitle">Today I studied such console commands:</p>

        <div class="commands">
            <p>cd</p>
            <p>dir</p>
            <p>mkdir</p>
            <p>rmdir</p>
            <p>color</p>
            <p>cls</p>
        </div>

        <p class="subtitle">And such git console commands:</p>

        <div class="commands">
            <p>git add</p>
            <p>git commit</p>
            <p>git push</p>
        </div>
    </div>
</body>
</html>
